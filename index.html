<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logo + HUD do Servidor</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        #hud-top {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            align-items: center;
        }
        .hud-box {
            background: rgba(128, 0, 128, 0.4);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(128, 0, 128, 0.8);
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
        }
        .hud-box:hover {
            background: rgba(128, 0, 200, 0.6);
            transform: scale(1.03);
            box-shadow: 0 0 8px rgba(128, 0, 200, 0.8);
        }

        /* HUD lateral (√≠cones) */
        #hud-side {
            position: absolute;
            top: 120px; /* abaixo do dinheiro */
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* espa√ßamento entre os quadrados */
            z-index: 9999;
            align-items: flex-end;
        }

        .hud-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* depth/sombra */
            border: 2px solid rgba(255, 255, 255, 0.2); /* borda suave */
        }
        .hud-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); /* brilho no hover */
        }

        /* Cores espec√≠ficas */
        .hud-icon.amarelo {
            background-color: #FFD700; /* amarelo ouro */
        }
        .hud-icon.azul {
            background-color: #00BFFF; /* azul claro */
        }
        .hud-icon.laranja {
            background-color: #964B00; /* Marrom */
        }
        .hud-icon.preto {
            background-color: #000000; /* preto */
        }

        /* PNGs dentro do quadradinho */
        .hud-icon img {
            width: 80px; /* um pouco maior que 32px para destacar */
            height: 84px;
            object-fit: contain;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5)); /* sombra leve na imagem */
        }
    </style>
</head>
<body>

    <!-- HUD TOPO (EM LINHA) -->
    <div id="hud-top">
        <div class="hud-box">üìç <span id="location">San Andreas</span></div>
        <div class="hud-box">üïí <span id="time">--:--</span></div>
        <div class="hud-box">üéôÔ∏è <span id="voice">Normal</span></div>
    </div>

    <!-- HUD LATERAL (√çCONES COM PNG) -->
    <div id="hud-side">
        <div class="hud-icon amarelo"><img src="hamburger.png" alt="Comida"></div>
        <div class="hud-icon azul"><img src="agua.png" alt="√Ågua"></div>
        <div class="hud-icon laranja"><img src="xixi.png" alt="Energia"></div>
        <div class="hud-icon preto"><img src="sono.png" alt="Sono"></div>
    </div>

    <script>
        // Esconde a interface nativa do jogo via CEF (se dispon√≠vel)
        if (typeof cef !== "undefined" && cef.emit) {
            cef.emit("game:hud:setComponentVisible", "interface", false);
        }

        // Atualiza o rel√≥gio para o hor√°rio local a cada segundo
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            document.getElementById("time").innerText = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Fun√ß√£o para atualizar o HUD (localiza√ß√£o e voz)
        function updateHud(location, voice) {
            if (location) document.getElementById('location').innerText = location;
            if (voice) document.getElementById('voice').innerText = voice;
        }

        // Escuta o evento do Pawn (CEF) com dados do HUD
        if (typeof cef !== "undefined" && cef.on) {
            cef.on("hud:update", (data) => {
                try {
                    const parsed = JSON.parse(data);
                    updateHud(parsed.location, parsed.voice);
                } catch(e) {
                    console.error("Erro ao parsear dados do HUD:", e);
                }
            });
        }
    </script>
</body>
</html>
