<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>HUD</title>
<script src="cef.js"></script> <!-- Biblioteca cef do seu plugin -->
<script>
function updateHud(time, money) {
    document.getElementById("hora").innerText = time;
    document.getElementById("dinheiro").innerText = money;
}

// Quando o CEF dispara um evento, ele chama essa função
cef.on('hud:update', function(jsCode) {
    eval(jsCode); // executa o JS enviado pelo PAWN
});

// Pede atualização a cada 1 segundo
setInterval(function() {
    cef.emit('hud:requestUpdate', '');
}, 1000);
</script>
<style>
#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial, sans-serif;
}
</style>
</head>
<body style="background: transparent;">
<div id="hud">
    <div>Hora: <span id="hora">--:--:--</span></div>
    <div>Dinheiro: <span id="dinheiro">$0</span></div>
</div>
</body>
</html>
