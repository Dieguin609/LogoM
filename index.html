<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logo + HUD do Servidor</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .logo {
            width: 400px;
            height: auto;
        }
        #hud-top {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            align-items: center;
            flex-wrap: wrap;
        }
        .hud-box {
            background: rgba(128, 0, 128, 0.4);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(128, 0, 128, 0.8);
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
        }
        .hud-box:hover {
            background: rgba(128, 0, 200, 0.6);
            transform: scale(1.03);
            box-shadow: 0 0 8px rgba(128, 0, 200, 0.8);
        }

      
    </style>
</head>
<body>

    <!-- HUD TOPO (EM LINHA) -->
    <div id="hud-top">
        <div class="hud-box">üìç <span id="location">Los Santos</span></div>
        <div class="hud-box">üïí <span id="time">--:--</span></div>
        <div class="hud-box">üéôÔ∏è <span id="voice">Normal</span></div>
    </div>

    <!-- HUD Dinheiro (Separado) -->
    <div id="hud-money">R$ <span id="money">0</span></div>

    <script>
        // Esconde a interface nativa do jogo via CEF (se dispon√≠vel)
        if (typeof cef !== "undefined" && cef.emit) {
            cef.emit("game:hud:setComponentVisible", "interface", false);
        }

        // Atualiza o rel√≥gio para o hor√°rio local a cada segundo
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            document.getElementById("time").innerText = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Fun√ß√£o para atualizar o HUD (localiza√ß√£o e dinheiro)
        function updateHud(location, money, voice) {
            if (location) document.getElementById('location').innerText = location;
            if (money !== undefined) document.getElementById('money').innerText = money.toLocaleString('pt-BR');
            if (voice) document.getElementById('voice').innerText = voice;
        }

        // Escuta o evento do Pawn (CEF) com dados do HUD
        if (typeof cef !== "undefined" && cef.on) {
            cef.on("hud:update", (data) => {
                try {
                    const parsed = JSON.parse(data);
                    updateHud(parsed.location, parsed.money, parsed.voice);
                } catch(e) {
                    console.error("Erro ao parsear dados do HUD:", e);
                }
            });
        }
    </script>
</body>
</html>
