<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logo + HUD do Servidor</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .logo {
            width: 400px;
            height: auto;
        }

        #hud-top {
            position: absolute;
            top: 20px;
            right: 20px; /* alinhado √† direita */
            display: flex;
            gap: 10px;
            z-index: 9999;
        }

        #hud-bottom {
            position: absolute;
            top: 70px; /* alinhado para parecer com sua imagem */
            right: 20px; /* alinhado √† direita */
            z-index: 9999;
        }

        .hud-box {
            background: rgba(128, 0, 128, 0.4); /* Roxo transparente */
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(128, 0, 128, 0.8); /* Borda roxa */
            transition: all 0.3s ease;
            font-size: 14px;
            user-select: none;
        }

        .hud-box:hover {
            background: rgba(128, 0, 200, 0.6);
            transform: scale(1.03);
            box-shadow: 0 0 8px rgba(128, 0, 200, 0.8);
        }
    </style>
</head>
<body>
    <!-- LOGO CENTRALIZADA -->
    <div class="logo-container">
        <img src="SUA LOGO AQUI" alt="Logo do Servidor" class="logo" />
    </div>

    <!-- HUD TOPO (EM LINHA) -->
    <div id="hud-top">
        <div class="hud-box">üìç <span id="location">Los Santos</span></div>
        <div class="hud-box">üïí <span id="time">--:--</span></div>
        <div class="hud-box">üéôÔ∏è <span id="voice">Normal</span></div>
    </div>

    <!-- HUD DINHEIRO ABAIXO -->
    <div id="hud-bottom">
        <div class="hud-box">üé• R$ <span id="money">0,00</span></div>
    </div>

    <script>
        // Desativa componente default do game via CEF (se estiver usando o cef.emit)
        if(typeof cef !== "undefined" && cef.emit){
            cef.emit("game:hud:setComponentVisible", "interface", false);
        }

        // Atualiza a hora real do rel√≥gio local, ajustando para o fuso de Bras√≠lia (UTC-3)
        function updateTimeBR() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const brt = new Date(utc - (3 * 3600000)); // Bras√≠lia UTC-3

            let h = brt.getHours();
            let m = brt.getMinutes();

            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;

            document.getElementById('time').textContent = `${h}:${m}`;
        }

        // Fun√ß√£o para atualizar outros campos do HUD (voc√™ chama de Pawn via cef.emit para mudar)
        function updateHud(location, voice, money) {
            if(location) document.getElementById('location').innerText = location;
            if(voice) document.getElementById('voice').innerText = voice;
            if(money !== undefined) document.getElementById('money').innerText = money.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        }

        // Atualiza a hora toda vez que carregar e a cada minuto
        updateTimeBR();
        setInterval(updateTimeBR, 60000);

        // TESTE: voc√™ pode descomentar para testar atualiza√ß√£o do HUD direto aqui
        // updateHud('Vinewood', 'Alto', 12345.67);
    </script>
</body>
</html>
