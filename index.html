<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Logo + HUD do Servidor</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .logo {
            width: 400px;
            height: auto;
        }

        #hud-top {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            z-index: 9999;
            align-items: center;
            justify-content: flex-end;
        }

        #hud-bottom {
            position: absolute;
            top: 70px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .hud-box {
            background: rgba(128, 0, 128, 0.4);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(128, 0, 128, 0.8);
            transition: all 0.3s ease;
            font-size: 14px;
            min-width: 150px;
            text-align: right;
        }

        .hud-box:hover {
            background: rgba(128, 0, 200, 0.6);
            transform: scale(1.03);
            box-shadow: 0 0 8px rgba(128, 0, 200, 0.8);
        }
    </style>
</head>
<body>
    <!-- LOGO CENTRALIZADA -->
    <div class="logo-container">
        <img src="SUA LOGO AQUI" alt="Logo do Servidor" class="logo" />
    </div>

    <!-- HUD TOPO -->
    <div id="hud-top">
        <div class="hud-box">üìç <span id="location">Los Santos</span></div>
        <div class="hud-box">üïí <span id="time">--:--</span></div>
        <div class="hud-box">üéôÔ∏è <span id="voice">Normal</span></div>
    </div>

    <!-- HUD DINHEIRO ABAIXO -->
    <div id="hud-bottom">
        <div class="hud-box">üí∞ R$ <span id="money">0,00</span></div>
    </div>

    <script>
        // Oculta os componentes padr√£o do HUD do jogo (se aplic√°vel)
        cef.emit("game:hud:setComponentVisible", "interface", false);

        // Atualiza o hor√°rio do sistema no HUD (local)
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').innerText = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Atualiza o local no HUD
        function updateLocation(location) {
            document.getElementById('location').innerText = location;
        }

        // Atualiza o dinheiro no HUD
        function updateMoney(money) {
            // money deve ser number
            document.getElementById('money').innerText = money.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        }

        // Recebe eventos do Pawn
        cef.subscribe("game:hud:updateLocation", (location) => {
            updateLocation(location);
        });

        cef.subscribe("game:hud:updateMoney", (money) => {
            updateMoney(money);
        });

        // Se quiser tamb√©m pode adicionar evento para atualizar voz, etc.
        // cef.subscribe("game:hud:updateVoice", (voice) => {
        //    document.getElementById('voice').innerText = voice;
        // });
    </script>
</body>
</html>
