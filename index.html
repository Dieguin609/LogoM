<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Logo + HUD do Servidor</title>
<style>
    body {
        background-color: transparent;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
    }
    .logo-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    .logo {
        width: 400px;
        height: auto;
    }
    #hud-top {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 9999;
    }
    #hud-bottom {
        position: absolute;
        top: 70px;
        right: 20px;
        z-index: 9999;
    }
    .hud-box {
        background: rgba(128, 0, 128, 0.4);
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid rgba(128, 0, 128, 0.8);
        transition: all 0.3s ease;
        font-size: 14px;
    }
    .hud-box:hover {
        background: rgba(128, 0, 200, 0.6);
        transform: scale(1.03);
        box-shadow: 0 0 8px rgba(128, 0, 200, 0.8);
    }
</style>
</head>
<body>
<div class="logo-container">
    <img src="SUA_LOGO_AQUI" alt="Logo do Servidor" class="logo" />
</div>
<div id="hud-top">
    <div class="hud-box">üìç <span id="location">Los Santos</span></div>
    <div class="hud-box">üïí <span id="time">07:40</span></div>
    <div class="hud-box">üéôÔ∏è <span id="voice">Normal</span></div>
</div>
<div id="hud-bottom">
    <div class="hud-box">üé• R$ <span id="money">0,00</span></div>
</div>

<script>
// A fun√ß√£o que seu plugin chama ao receber SendClientMessage
window.cef = {
    onClientMessage: function(message) {
        // A mensagem chega no formato "key:value"
        let parts = message.split(':');
        if (parts.length !== 2) return;
        let key = parts[0];
        let value = parts[1];

        switch(key) {
            case 'location':
                document.getElementById('location').innerText = value;
                break;
            case 'time':
                document.getElementById('time').innerText = value;
                break;
            case 'money':
                // Formata valor para moeda brasileira
                let num = parseFloat(value.replace(/\./g, '').replace(',', '.'));
                if (!isNaN(num)) {
                    document.getElementById('money').innerText = num.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
                }
                break;
            default:
                break;
        }
    }
};
</script>
</body>
</html>
