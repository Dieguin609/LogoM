<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HUD Servidor</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        #hud-top {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 9999;
        }

        #hud-bottom {
            position: absolute;
            top: 70px;
            right: 20px;
            z-index: 9999;
        }

        .hud-box {
            background: rgba(128, 0, 128, 0.4);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(128, 0, 128, 0.8);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="hud-top">
        <div class="hud-box">üìç <span id="location">Los Santos</span></div>
        <div class="hud-box">üïí <span id="time">00:00</span></div>
        <div class="hud-box">üéôÔ∏è <span id="voice">Normal</span></div>
    </div>

    <div id="hud-bottom">
        <div class="hud-box">üé• R$ <span id="money">0,00</span></div>
    </div>

    <script>
        // Mock cef.on para ambiente real
        if (typeof cef === 'undefined') cef = { on: (name, callback) => {
            window.addEventListener(name, (event) => callback(...event.detail));
        } };

        cef.on('game:hud:updateHud', (location, time, money) => {
            document.getElementById('location').innerText = location;
            document.getElementById('time').innerText = time;
            document.getElementById('money').innerText = money;
        });
    </script>
</body>
</html>
