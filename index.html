<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo + HUD do Servidor</title>
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .logo {
            width: 400px;
            height: auto;
            margin-top: 10px;
        }

        #hud {
            position: absolute;
            top: 150px; /* abaixo da logo */
            left: 20px;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            z-index: 9999;
        }

        .hud-box {
            background: rgba(128, 0, 128, 0.4); /* Roxo transparente */
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(128, 0, 128, 0.8); /* Borda roxa */
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .hud-box:hover {
            background: rgba(128, 0, 200, 0.6);
            transform: scale(1.03);
            box-shadow: 0 0 8px rgba(128, 0, 200, 0.8);
        }
    </style>
</head>
<body>
    <!-- LOGO CENTRALIZADA -->
    <img src="SUA LOGO AQUI" alt="Logo do Servidor" class="logo">

    <!-- HUD NO LADO ESQUERDO -->
    <div id="hud">
        <div class="hud-box">üìç <span id="location">Los Santos</span></div>
        <div class="hud-box">üïí <span id="time">07:40</span></div>
        <div class="hud-box">üéôÔ∏è <span id="voice">Normal</span></div>
        <div class="hud-box">üé• R$ <span id="money">0,00</span></div>
    </div>

    <script>
        cef.emit("game:hud:setComponentVisible", "interface", false);

        // Fun√ß√£o para atualizar o HUD (cham√°vel pelo seu filterscript)
        function updateHud(location, time, money) {
            document.getElementById('location').innerText = location;
            document.getElementById('time').innerText = time;
            document.getElementById('money').innerText = money.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        }

        // Exemplo de chamada (pode remover em produ√ß√£o)
        // updateHud('Los Santos', '12:34', 1234567);
    </script>
</body>
</html>
