<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Logo + HUD do Servidor</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .logo {
            width: 400px;
            height: auto;
        }

        /* HUD TOPO na direita (em linha HORIZONTAL) */
        #hud-top {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: row; /* Itens na horizontal */
            gap: 10px;
            z-index: 9999;
            align-items: center;
            justify-content: flex-end; /* Alinha para direita */
        }

        /* HUD DINHEIRO tamb√©m na direita, um pouco abaixo */
        #hud-bottom {
            position: absolute;
            top: 70px; /* Ajustado para ficar abaixo do hud-top */
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .hud-box {
            background: rgba(128, 0, 128, 0.4); /* Roxo transparente */
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(128, 0, 128, 0.8); /* Borda roxa */
            transition: all 0.3s ease;
            font-size: 14px;
            min-width: 150px; /* Para o tamanho n√£o variar muito */
            text-align: right;
        }

        .hud-box:hover {
            background: rgba(128, 0, 200, 0.6);
            transform: scale(1.03);
            box-shadow: 0 0 8px rgba(128, 0, 200, 0.8);
        }
    </style>
</head>
<body>
    <!-- LOGO CENTRALIZADA -->
    <div class="logo-container">
        <img src="SUA LOGO AQUI" alt="Logo do Servidor" class="logo" />
    </div>

    <!-- HUD TOPO (agora lado direito, em linha) -->
    <div id="hud-top">
        <div class="hud-box">üìç <span id="location">Los Santos</span></div>
        <div class="hud-box">üïí <span id="time">--:--</span></div>
        <div class="hud-box">üéôÔ∏è <span id="voice">Normal</span></div>
    </div>

    <!-- HUD DINHEIRO ABAIXO (lado direito) -->
    <div id="hud-bottom">
        <div class="hud-box">üí∞ R$ <span id="money">0,00</span></div>
    </div>

    <script>
        // Esconde componentes padr√£o (caso use)
        cef.emit("game:hud:setComponentVisible", "interface", false);

        // Fun√ß√£o para atualizar o HUD vindo do servidor
        function updateHud(location, money) {
            document.getElementById('location').innerText = location;
            document.getElementById('money').innerText = money.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        }

        // Fun√ß√£o para atualizar a hora real automaticamente
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').innerText = `${hours}:${minutes}`;
        }

        // Atualiza a cada segundo
        setInterval(updateTime, 1000);
        updateTime(); // Atualiza j√° ao abrir

        // Exemplo de chamada do updateHud (em produ√ß√£o ser√° o cef_emit_event que chama isso)
        // updateHud('Los Santos', 1234567);
    </script>
</body>
</html>
