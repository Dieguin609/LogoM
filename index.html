<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUD Lateral</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    /* HUD lateral direita */
    #hud-side {
      position: absolute;
      top: 45%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
    }

    .hud-icon {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .hud-icon img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      pointer-events: none;
    }

    /* Cores específicas */
    .amarelo { background-color: rgba(255, 223, 0, 0.3); }
    .azul    { background-color: rgba(0, 128, 255, 0.3); }
    .laranja { background-color: rgba(255, 140, 0, 0.3); }
    .preto   { background-color: rgba(30, 30, 30, 0.6); }
  </style>
</head>
<body>

  <!-- HUD lateral direita -->
  <div id="hud-side">
    <div class="hud-icon amarelo"><img src="hamburger.png" alt="Comida"></div>
    <div class="hud-icon azul"><img src="agua.png" alt="Água"></div>
    <div class="hud-icon laranja"><img src="xixi.png" alt="Energia"></div>
    <div class="hud-icon preto"><img src="sono.png" alt="Sono"></div>
  </div>

</body>
</html>
