<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logo + HUD do Servidor</title>
    <style>
        /* Remove barra de rolagem */
        html, body {
            overflow: hidden;
        }

        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        #hud-top {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            align-items: center;
        }

        .hud-box {
            background: rgba(128, 0, 128, 0.4);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(128, 0, 128, 0.8);
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
        }

        .hud-box:hover {
            background: rgba(128, 0, 200, 0.6);
            transform: scale(1.03);
            box-shadow: 0 0 8px rgba(128, 0, 200, 0.8);
        }

        /* HUD lateral direito */
        #hud-side {
            position: absolute;
            top: 130px; /* POSIÇÃO PARA FICAR IGUAL AO SEU PRINT */
            right: 20px; /* LADO DIREITO DA TELA */
            display: flex;
            flex-direction: column;
            gap: 8px; /* Espaçamento entre os quadradinhos */
