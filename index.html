<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Game HUD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .hud-item {
            margin-bottom: 10px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div class="hud-item" id="hud-money">$0</div>
        <div class="hud-item" id="hud-location">Location: Unknown</div>
        <div class="hud-item" id="hud-time">Time: --:--</div>
    </div>

    <script>
        // Simulador para hora do cliente (vocÃª atualiza isso com um timer)
        function updateTime() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('hud-time').innerText = 'Time: ' + timeStr;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Eventos vindos do Pawn
        cef.on('game:hud:updateMoney', (money) => {
            document.getElementById('hud-money').innerText = `$${money}`;
        });

        cef.on('game:hud:updateLocation', (location) => {
            document.getElementById('hud-location').innerText = `Location: ${location}`;
        });
    </script>
</body>
</html>
